<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details | Demo Auto Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header id="shared-header"></header>

    <main style="padding-top: 120px; padding-bottom: 80px;">
        <div class="container" id="detail-container">
            <!-- Dynamically populated -->
        </div>
    </main>

    <footer id="shared-footer"></footer>

    <script type="module" src="/main.js"></script>
    <script type="module">
        import { cars } from './src/data.js';

        const params = new URLSearchParams(window.location.search);
        const carId = parseInt(params.get('id'));
        const car = cars.find(c => c.id === carId) || cars[0];

        const container = document.getElementById('detail-container');
        container.innerHTML = `
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-bottom: 60px;">
                <!-- Gallery side -->
                <div>
                    <div style="border-radius: 12px; overflow: hidden; height: 500px; margin-bottom: 20px; border: 1px solid var(--glass-border);">
                        <img src="${car.image}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                        <img src="${car.image}" style="border-radius: 8px; cursor: pointer; opacity: 0.7; border: 2px solid var(--accent-color);">
                        <img src="https://images.unsplash.com/photo-1544636331-e26879cd4d9b?auto=format&fit=crop&w=200&q=80" style="border-radius: 8px; cursor: pointer; opacity: 0.5;">
                        <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?auto=format&fit=crop&w=200&q=80" style="border-radius: 8px; cursor: pointer; opacity: 0.5;">
                        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=200&q=80" style="border-radius: 8px; cursor: pointer; opacity: 0.5;">
                    </div>
                </div>

                <!-- Info side -->
                <div>
                    <span class="demo-badge">${car.brand.toUpperCase()} EXCLUSIVE</span>
                    <h1 style="font-size: 3.5rem; margin-bottom: 10px;">${car.name}</h1>
                    <h2 style="color: var(--accent-color); font-size: 2rem; margin-bottom: 30px;">$${car.price.toLocaleString()}</h2>
                    
                    <p style="color: var(--text-secondary); margin-bottom: 40px; font-size: 1.1rem;">
                        This is a sample description for the ${car.name}. Experience the perfect blend of luxury, performance, and cutting-edge technology. This prototype listing showcases how individual vehicle pages could look.
                    </p>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px;">
                        <div style="background: var(--bg-light); padding: 15px; border-radius: 8px; border: 1px solid var(--glass-border);">
                            <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">Engine</span>
                            <span style="font-weight: 700;">${car.specs.engine}</span>
                        </div>
                        <div style="background: var(--bg-light); padding: 15px; border-radius: 8px; border: 1px solid var(--glass-border);">
                            <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">Power</span>
                            <span style="font-weight: 700;">${car.specs.power}</span>
                        </div>
                        <div style="background: var(--bg-light); padding: 15px; border-radius: 8px; border: 1px solid var(--glass-border);">
                            <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">0-100 km/h</span>
                            <span style="font-weight: 700;">${car.specs.acceleration}</span>
                        </div>
                        <div style="background: var(--bg-light); padding: 15px; border-radius: 8px; border: 1px solid var(--glass-border);">
                            <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">Transmission</span>
                            <span style="font-weight: 700;">${car.specs.transmission}</span>
                        </div>
                    </div>

                    <div style="display: flex; gap: 20px;">
                        <a href="contact.html" class="btn btn-primary" style="flex: 1; text-align: center;">Book Test Drive</a>
                        <a href="booking.html" class="btn btn-outline" style="flex: 1; text-align: center;">Inquire Now</a>
                    </div>
                </div>
            </div>

            <!-- Features Section -->
            <div style="margin-top: 80px;">
                <h3 style="font-size: 1.8rem; margin-bottom: 30px; border-bottom: 2px solid var(--accent-color); display: inline-block;">Premium Features</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
                    ${car.features.map(f => `
                        <div style="display: flex; align-items: center; gap: 15px; background: var(--bg-light); padding: 20px; border-radius: 8px;">
                            <i class="fas fa-check-circle" style="color: var(--accent-color);"></i>
                            <span>${f}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        // Load shared header/footer
        fetch('index.html').then(res => res.text()).then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            document.getElementById('shared-header').innerHTML = doc.querySelector('header').innerHTML;
            document.getElementById('shared-footer').innerHTML = doc.querySelector('footer').innerHTML;
            setTimeout(() => {
                const mobileToggle = document.querySelector('.mobile-toggle');
                const navLinks = document.querySelector('.nav-links');
                if (mobileToggle) mobileToggle.onclick = () => navLinks.classList.toggle('active');
            }, 100);
        });
    </script>
</body>

</html>
