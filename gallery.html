<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Demo Auto Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 250px;
            gap: 20px;
            grid-auto-flow: dense;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item.wide {
            grid-column: span 2;
        }

        .gallery-item.tall {
            grid-row: span 2;
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            opacity: 0;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header id="shared-header"></header>

    <main style="padding-top: 150px; padding-bottom: 80px;">
        <div class="container">
            <div style="text-align: center; margin-bottom: 60px;">
                <span class="demo-badge">VISUAL JOURNEY</span>
                <h1 style="font-size: 3rem;">Our Facilities</h1>
                <p style="color: var(--text-secondary);">Explore our state-of-the-art showroom and diagnostic workshop.
                </p>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item wide">
                    <img
                        src="https://images.unsplash.com/photo-1542282088-fe8426682b8f?auto=format&fit=crop&w=800&q=80">
                    <div class="gallery-overlay"><span>Showroom Entrance</span></div>
                </div>
                <div class="gallery-item">
                    <img
                        src="https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?auto=format&fit=crop&w=400&q=80">
                    <div class="gallery-overlay"><span>Main Workshop</span></div>
                </div>
                <div class="gallery-item tall">
                    <img
                        src="https://images.unsplash.com/photo-1544636331-e26879cd4d9b?auto=format&fit=crop&w=400&q=80">
                    <div class="gallery-overlay"><span>Engine Bay Diagnostics</span></div>
                </div>
                <div class="gallery-item">
                    <img
                        src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=400&q=80">
                    <div class="gallery-overlay"><span>Luxury SUV Display</span></div>
                </div>
                <div class="gallery-item wide">
                    <img
                        src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=80">
                    <div class="gallery-overlay"><span>Supercar Collection</span></div>
                </div>
                <div class="gallery-item">
                    <img
                        src="https://images.unsplash.com/photo-1601362840469-51e4d8d59085?auto=format&fit=crop&w=400&q=80">
                    <div class="gallery-overlay"><span>Detailing Studio</span></div>
                </div>
            </div>
        </div>
    </main>

    <footer id="shared-footer"></footer>

    <script type="module" src="/main.js"></script>
    <script>
        fetch('index.html').then(res => res.text()).then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            document.getElementById('shared-header').innerHTML = doc.querySelector('header').innerHTML;
            document.getElementById('shared-footer').innerHTML = doc.querySelector('footer').innerHTML;
            setTimeout(() => {
                const mobileToggle = document.querySelector('.mobile-toggle');
                const navLinks = document.querySelector('.nav-links');
                if (mobileToggle) mobileToggle.onclick = () => navLinks.classList.toggle('active');
            }, 100);
        });
    </script>
</body>

</html>
});
</script>
</body>

</html>
