<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Demo Auto Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header id="shared-header"></header>

    <main style="padding-top: 120px;">
        <div class="container">
            <div style="text-align: center; margin-bottom: 60px;">
                <span class="demo-badge">SAMPLE LISTINGS</span>
                <h1 style="font-size: 3rem;">Vehicle Inventory</h1>
                <p style="color: var(--text-secondary);">Browse our premium collection of new and pre-owned vehicles.
                </p>
            </div>

            <!-- Filters -->
            <div
                style="background: var(--bg-light); padding: 25px; border-radius: 8px; margin-bottom: 40px; display: flex; gap: 20px; flex-wrap: wrap; align-items: center; border: 1px solid var(--glass-border);">
                <div style="flex: 1; min-width: 200px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--text-secondary);">Search</label>
                    <input type="text" id="search-input" placeholder="Brand or Model..."
                        style="width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid var(--glass-border); color: white; border-radius: 4px;">
                </div>
                <div style="width: 150px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--text-secondary);">Type</label>
                    <select id="type-filter"
                        style="width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid var(--glass-border); color: white; border-radius: 4px;">
                        <option value="all">All Types</option>
                        <option value="Sports">Sports</option>
                        <option value="SUV">SUV</option>
                        <option value="Sedan">Sedan</option>
                    </select>
                </div>
                <div style="width: 150px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--text-secondary);">Condition</label>
                    <select id="condition-filter"
                        style="width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid var(--glass-border); color: white; border-radius: 4px;">
                        <option value="all">Any Condition</option>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                </div>
            </div>

            <!-- Inventory Grid -->
            <div id="inventory-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; margin-bottom: 80px;">
                <!-- Dynamically populated -->
            </div>
        </div>
    </main>

    <footer id="shared-footer"></footer>

    <script type="module" src="/main.js"></script>
    <script type="module">
        import { cars } from './src/data.js';

        const grid = document.getElementById('inventory-grid');
        const searchInput = document.getElementById('search-input');
        const typeFilter = document.getElementById('type-filter');
        const conditionFilter = document.getElementById('condition-filter');

        function renderCars(filteredCars) {
            grid.innerHTML = '';
            filteredCars.forEach(car => {
                const card = document.createElement('div');
                card.className = 'glass-card';
                card.style.padding = '0';
                card.style.overflow = 'hidden';
                card.style.display = 'flex';
                card.style.flexDirection = 'column';
                card.style.height = '100%';
                card.innerHTML = `
                    <div style="height: 250px; overflow: hidden; position: relative; flex-shrink: 0;">
                        <img src="${car.image}" alt="${car.name}" style="width: 100%; height: 100%; object-fit: cover;">
                        <span style="position: absolute; top: 15px; left: 15px; background: var(--accent-color); padding: 5px 12px; font-size: 0.75rem; font-weight: 700; border-radius: 4px;">${car.condition}</span>
                    </div>
                    <div style="padding: 30px; flex-grow: 1; display: flex; flex-direction: column;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px;">
                            <h3 style="margin: 0;">${car.name}</h3>
                            <span style="font-weight: 700; color: var(--accent-color);">$${car.price.toLocaleString()}</span>
                        </div>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">${car.brand} | ${car.type}</p>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; font-size: 0.85rem; color: var(--text-secondary);">
                            <span><i class="fas fa-cog"></i> ${car.specs.transmission}</span>
                            <span><i class="fas fa-tachometer-alt"></i> ${car.specs.acceleration}</span>
                        </div>
                        <a href="car-detail.html?id=${car.id}" class="btn btn-primary" style="width: 100%; text-align: center; margin-top: auto;">View Details</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterCars() {
            const searchTerm = searchInput.value.toLowerCase();
            const type = typeFilter.value;
            const condition = conditionFilter.value;

            const filtered = cars.filter(car => {
                const matchesSearch = car.name.toLowerCase().includes(searchTerm) || car.brand.toLowerCase().includes(searchTerm);
                const matchesType = type === 'all' || car.type === type;
                const matchesCondition = condition === 'all' || car.condition === condition;
                return matchesSearch && matchesType && matchesCondition;
            });

            renderCars(filtered);
        }

        [searchInput, typeFilter, conditionFilter].forEach(el => el.addEventListener('input', filterCars));

        // Initial render
        renderCars(cars);

        // Load shared header/footer (demo approach)
        fetch('index.html').then(res => res.text()).then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            document.getElementById('shared-header').innerHTML = doc.querySelector('header').innerHTML;
            document.getElementById('shared-footer').innerHTML = doc.querySelector('footer').innerHTML;

            // Re-bind mobile toggle for other pages
            setTimeout(() => {
                const mobileToggle = document.querySelector('.mobile-toggle');
                const navLinks = document.querySelector('.nav-links');
                if (mobileToggle) {
                    mobileToggle.onclick = () => navLinks.classList.toggle('active');
                }
            }, 100);
        });
    </script>
</body>

</html>
